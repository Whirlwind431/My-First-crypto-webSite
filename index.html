<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CryptoZavr</title>
    <link href="/Assets/coin/favicon (8).ico" rel="icon" type="image/x-icon" />
    <!-- Bootstrap icons link -->
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <!-- My css links -->

    <link rel="stylesheet" href="navBar.css">
    <link rel="stylesheet" href="mainContent.css">
    <link rel="stylesheet" href="mainCards.css">
    <link rel="stylesheet" href="./popup.css">
    <link rel="stylesheet" href="./cardReports.css">
    <link rel="stylesheet" href="./about.css">

</head>

<body>
    <nav class="navBarContainer navbar">
        <img class="imgNav" src="./Assets/img/home4K.jpg" alt="">
        <h1 class="mainHeader">Crypto-Gang</h1>
        <a onclick="createCoinsPage()" class="navButton">Coins</a>
        <a class="navButton" onclick="showChart()">Charts</a>
        <input onkeydown="createCoinCardBySearch()" id="searchInputId" class="searchInput" type="text"
            placeholder="Search crypto..." />
        <button class="searchButton" onclick="createCoinCardBySearchClick()">Search</button>
        <a class="navButton" onclick="showAbout()">About</a>
        <a href="#popup" class="navButton" onclick="findReports()">Reports</a>
    </nav>

    <section id="homePageId" class="homePageContent">
        <div class="mainChartBox">
            <canvas id="mainChart"></canvas>
        </div>
    </section>

    <section id="coinsContainerId" class="coinsContainer">

    </section>
    <div class="popup" id="popup">
        <a href="#navBarContainer" class="popup_area"></a>
        <div class="popup_body">
            <div class="popup_content">
                <a href="#homePageId " class="popup_close">&times;</a>
                <div class="popup_title">Your choosen crypto: </div>
                <div class="popup_text" id="popupText_id"></div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="jquery-3.6.3.js"></script>

    <script src="main.js"></script>
</body>

</html>
